<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Una invitaci칩n especial</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fde2e2, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
}

/* CONTENEDOR */
.container {
    position: relative;
    width: 300px;
    height: 200px;
    cursor: pointer;
    z-index: 2;
}

/* SOBRE */
.envelope {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #e07a7a;
    border-radius: 10px;
    overflow: hidden;
}

/* TAPA */
.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #d66;
    clip-path: polygon(0 0, 100% 0, 50% 60%);
    transform-origin: top;
    transition: transform 1s ease;
}

/* TEXTO SOBRE */
.envelope-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 18px;
}

/* CARTA */
.letter {
    position: absolute;
    width: 90%;
    background: white;
    padding: 25px;
    border-radius: 8px;
    top: 120px;
    left: 5%;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(40px);
    transition: all 1.2s ease;
    z-index: 1;
    text-align: center;
}

.letter h1 {
    font-family: 'Brush Script MT', cursive;
    color: #c94c4c;
}

.letter p {
    font-size: 15px;
    line-height: 1.6;
    color: #444;
}

/* CORAZONES */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 4s linear forwards;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
}

/* ACTIVACI칍N */
.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    opacity: 1;
    transform: translateY(-120px);
}
</style>
</head>

<body>

<div class="container" onclick="openEnvelope()">
    <div class="envelope">
        <div class="flap"></div>
        <div class="envelope-text">Toca el sobre</div>
    </div>

    <div class="letter">
        <h1>Para mi princesa</h1>
        <p>Hoy, cuando la tarde se vuelva muy linda<br>y el tiempo camine m치s lento,</p>
        <p>quiero invitarte a algo simple:<br>un heladito y mi compa침칤a jiji</p>
        <p>No es un gasto,<br>es una promesa peque침a:<br>elegirte incluso en lo cotidiano mi amor</p>
        <p>쯌ienes conmigo hoy por la tarde? </p>
    </div>
</div>

<audio id="music" src="https://cdn.pixabay.com/audio/2022/10/30/audio_6c0e7e8f7b.mp3"></audio>

<script>
function openEnvelope() {
    document.querySelector('.container').classList.add('open');
    document.getElementById('music').play();
    launchHearts();
}

function launchHearts() {
    for (let i = 0; i < 60; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '游눘';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-20px';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }
}
</script>

</body>
</html>
